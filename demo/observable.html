<!DOCTYPE html>
<html>
  <head>
    <title>Ribs observable</title>
  </head>
  <body>

    <p>bind to model, update on keyup</p>
    <input data-bind="data:car:color, observable" type="text" name="text1" value="" />
    <input data-bind="data:car:color, observable" type="text" name="text2" value="" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="../vendor/underscore.js"></script>
    <script src="../vendor/backbone.js"></script>
    <script src="../src/ribs.js"></script>
    <script src="../src/binding.js"></script>
    <script src="../src/declaration.js"></script>
    <script src="../src/view.js"></script>

    <script src="../src/scanner.js"></script>
    <script>
      var Car = Backbone.Model;
      var Cars = Backbone.Collection.extend({
        model: Car
      });

      var cars = new Cars();
      cars.add({color: "red"});
      cars.add({color: "green"});
      cars.add({color: "blue"});
      var car = cars.first();
      $(function () {
        Ribs();
        setTimeout(function () {
          car.set(cars.last().attributes);
        }, 1000);
      });
    </script>
  </body>
</html>
