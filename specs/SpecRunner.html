  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
  <script type="text/javascript" src="lib/sinon-1.1.1.js"></script>
  <script type="text/javascript" src="lib/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery.js"></script>
  <script type="text/javascript" src="matchers/event-matchers.js"></script>
  <script type="text/javascript" src="matchers/instanceof-matcher.js"></script>
  <script src="../vendor/jquery.js"></script>
  <script src="../vendor/underscore.js"></script>
  <script src="../vendor/backbone.js"></script>

  <script type="text/javascript" src="../src/ribs.js"></script>
  <script type="text/javascript" src="../src/binding.js"></script>
  <script type="text/javascript" src="../src/declaration.js"></script>
  <script type="text/javascript" src="../src/scanner.js"></script>
  <script type="text/javascript" src="../src/views/view.js"></script>

  <script type="text/javascript" src="../src/views/checkbox_view.js"></script>
  <script type="text/javascript" src="../src/views/radio_view.js"></script>
  <script type="text/javascript" src="../src/views/text_view.js"></script>
  <script type="text/javascript" src="../src/views/input_view.js"></script>
  <script type="text/javascript" src="../src/views/select_view.js"></script>

  <script type="text/javascript" src="../src/handlers.js"></script>
  <script type="text/javascript" src="scanner_spec.js"></script>
  <script type="text/javascript" src="binding_spec.js"></script>
  <script type="text/javascript" src="declaration_spec.js"></script>
  <script type="text/javascript" src="views/views_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>
</head>
<body>
</body>
</html>
